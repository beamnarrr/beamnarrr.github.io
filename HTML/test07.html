<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
<style>
    form{
        background: silver;
        width: 500px;
        text-align: left;
        padding: 10px;
    }
</style>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" placeholder="first name"><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" placeholder="last name"><br><br>
        
    
        <p>Select your fav song</p>
        <fieldset>
            <legend>Song: </legend>
            <input type="radio" name="song" value="i like you">
            <label for="ilikeyou">I Like you</label> <br>
            <input type="radio" name="song" value="unholy">
            <label for="unholy">Unholy</label> <br>
            <input type="radio" name="song" value="pano">
            <label for="pano">Pano</label> 


        </fieldset>
        
    

        <p>Select your artist</p>
   
        <input type="checkbox" name="artist1" value="WayV">
        <label for="WayV">WayV</label> <br>
        <input type="checkbox" name="artist2" value="Doja cat">
        <label for="Doja cat">Doja cat</label> <br>
        <input type="checkbox" name="artist3" value="NCT">
        <label for="NCT">NCT</label><br><br>

        <p>Select your Member</p>
        <select id="member" name="member" size="1">
            <option value="jaemin">Jaemin</option>
            <option value="xiaojun">Xiaojun</option>
            <option value="mark">Mark</option>
            <option value="lucas">Lucas</option>
        </select><br><br>
        <p>Text Area: </p>
        <textarea name="message" rows="5" cols="40" placeholder="input textarea"></textarea><br><br>

        <p>Data list (By Keyboard): </p>
        <input list="browser" name="browser" placeholder="select browser">
        <datalist id="browser">
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Safari"></option>
            <option value="Opera"></option>
            <option value="Internet Explorer"></option>
            <option value="Microsoft Edge"></option>
        </datalist>
        <input type="date" id="birthdate" name="birthdate"><br>
        <label for="quantity">Quantity (between 1 and 5):</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">

        <br><br>
        <input type="submit" value="OK">
        <input type="reset">
    </form>
    
    
    
</body>
</html>
