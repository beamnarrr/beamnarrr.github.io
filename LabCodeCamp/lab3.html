<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3 HTML</title>
<style>
    table{
        border: 1px solid silver;
    }
    td{
        color: black;
    }
    th{
        color: black;
        text-align: left;
    }
    td, th{
        border: 1px solid black;
        padding: 3px;
    }
</style>
</head>
<body>
    
    <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
        <table>
            <tr>
                <th colspan="2" style="text-align: center;">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td><span>Name</span></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><span>Pizza Topping</span></td>
                <td>
                    <input type="radio" name="pizza_topping" value="supreme">
                    <label>Supreme</label><br>
                    <input type="radio" name="pizza_topping" value="vagetarian">
                    <label>Vagetarian</label><br>
                    <input type="radio" name="pizza_topping" value="hawaiian">
                    <label>Hawaiian</label><br>
                </td>
            </tr>
            <tr>
                <td><span>Pizza Sauce</span></td>
                <td>
                    <select id="sauce" name="sauce">
                        <option value="tomato">Tomato</option>
                        <option value="chili_sauce">Chili sauce</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td><span>Option Extras</span></td>
                <td>
                    <input type="checkbox" name="cheese" value="extra_cheese">
                    <label for="extra_cheese">Extra Cheese</label>
                    <input type="checkbox" name="gluten" value="gluten_free_base">
                    <label for="gluten_free_base">Gluten Free Base</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2"><span>Delivery Instructions: </span><br>
                    <textarea name="delivery" rows="4" cols="50"></textarea><br>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send my Order"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
